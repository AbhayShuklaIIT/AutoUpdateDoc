
on: [push, pull_request]

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'  # Specify the Python version you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Extract PR Data
      id: extract_pr_data
      run: |
        echo "PR_TITLE=${{ github.event.pull_request.title }}" >> $GITHUB_ENV
        echo "PR_BODY=${{ github.event.pull_request.body }}" >> $GITHUB_ENV
        
    - name: Fetch PR Files
      id: fetch_pr_files
      run: |
        PR_FILES=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
        "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.number }}/files" \
        | jq -r '.[].filename')
        echo "PR_FILES=${PR_FILES}" >> $GITHUB_ENV

    - name: Run Python script
      run: python script.py
      env:
        PR_NUMBER: ${{ env.PR_NUMBER }}
        PR_TITLE: ${{ env.PR_TITLE }}
        PR_BODY: ${{ env.PR_BODY }}
        PR_USER: ${{ env.PR_USER }}